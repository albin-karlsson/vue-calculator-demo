<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Vue Calculator Demo</title>
  </head>
  <body>
    <div id="app">
      <div id="calculator">
        <input
          v-if="isConstructingNumber"
          type="text"
          v-bind:value="currentNumber"
          disabled
        />
        <input
          v-else
          type="text"
          v-bind:value="previousNumber"
          disabled
        />
        <button
          id="btn-1"
          class="number-btn"
          v-on:click="constructNumber(1)"
        >
          1
        </button>
        <button
          id="btn-2"
          class="number-btn"
          v-on:click="constructNumber(2)"
        >
          2
        </button>
        <button
          id="btn-3"
          class="number-btn"
          v-on:click="constructNumber(3)"
        >
          3
        </button>
        <button
          id="btn-4"
          class="number-btn"
          v-on:click="constructNumber(4)"
        >
          4
        </button>
        <button
          id="btn-5"
          class="number-btn"
          v-on:click="constructNumber(5)"
        >
          5
        </button>
        <button
          id="btn-6"
          class="number-btn"
          v-on:click="constructNumber(6)"
        >
          6
        </button>
        <button
          id="btn-7"
          class="number-btn"
          v-on:click="constructNumber(7)"
        >
          7
        </button>
        <button
          id="btn-8"
          class="number-btn"
          v-on:click="constructNumber(8)"
        >
          8
        </button>
        <button
          id="btn-9"
          class="number-btn"
          v-on:click="constructNumber(9)"
        >
          9
        </button>
        <button
          id="clear-btn"
          v-on:click="clear()"
        >
          C
        </button>
        <button
          id="btn-0"
          class="number-btn"
          v-on:click="constructNumber(0)"
        >
          0
        </button>
        <button
          v-on:click="calculateResult()"
          id="equals-btn"
        >
          =
        </button>
        <button
          id="multiply-btn"
          class="operator-btn"
          v-on:click="multiply()"
        >
          &times;
        </button>
        <button
          id="subtract-btn"
          class="operator-btn"
          v-on:click="subtract()"
        >
          &minus;
        </button>
        <button
          id="add-btn"
          class="operator-btn"
          v-on:click="add()"
        >
          &plus;
        </button>
        <button
          id="divide-btn"
          class="operator-btn"
          v-on:click="divide()"
        >
          &divide;
        </button>
      </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
